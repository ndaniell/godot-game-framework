<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Godot Game Framework</title>
  <desc>Framework-style icon: a central core with connected manager nodes.</desc>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="22" fill="#2B2F3A" stroke="#1B1E26" stroke-width="4"/>

  <!-- Core -->
  <rect x="54" y="20" width="20" height="88" rx="10" fill="#478CBF"/>

  <!-- Connections -->
  <g stroke="#A8D3F0" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.95">
    <line x1="36" y1="34" x2="54" y2="34"/>
    <line x1="36" y1="64" x2="54" y2="64"/>
    <line x1="36" y1="94" x2="54" y2="94"/>

    <line x1="74" y1="34" x2="92" y2="34"/>
    <line x1="74" y1="64" x2="92" y2="64"/>
    <line x1="74" y1="94" x2="92" y2="94"/>
  </g>

  <!-- Manager nodes -->
  <g fill="#F2F5FF">
    <circle cx="28" cy="34" r="8"/>
    <circle cx="28" cy="64" r="8"/>
    <circle cx="28" cy="94" r="8"/>
    <circle cx="100" cy="34" r="8"/>
    <circle cx="100" cy="64" r="8"/>
    <circle cx="100" cy="94" r="8"/>
  </g>

  <!-- System ring (suggests orchestration / state machine) -->
  <g>
    <circle cx="64" cy="64" r="18" fill="none" stroke="#F2F5FF" stroke-width="4" opacity="0.9"/>
    <circle cx="64" cy="64" r="8" fill="#1B1E26" opacity="0.65"/>

    <g fill="#F2F5FF" opacity="0.9">
      <rect x="61" y="34" width="6" height="10" rx="3"/>
      <rect x="61" y="84" width="6" height="10" rx="3"/>
      <rect x="34" y="61" width="10" height="6" rx="3"/>
      <rect x="84" y="61" width="10" height="6" rx="3"/>
    </g>
  </g>
</svg>
