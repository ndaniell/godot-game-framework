name: GDScript style

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  gdscript-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Check formatting (ggf format)
        run: |
          ./ggf format --check --diff

      - name: Lint (ggf lint)
        run: |
          ./ggf lint
