name: Unit tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            curl \
            unzip \
            libasound2t64 \
            libgl1 \
            libpulse0 \
            libudev1 \
            libx11-6 \
            libxcursor1 \
            libxi6 \
            libxinerama1 \
            libxkbcommon0 \
            libxrandr2

      - name: Install Godot (ggf install)
        run: |
          set -euo pipefail
          chmod +x ./ggf
          rm -rf godot
          ./ggf install

      - name: Run tests (ggf test)
        run: |
          set -euo pipefail
          ./ggf test 2>&1 | tee test_run.log

      - name: Upload test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test_run.log
          path: test_run.log
          if-no-files-found: warn
